
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Platform Concept</title>
    <style>
        /* This CSS block is necessary because inline CSS on a single <div>
           cannot define sub-elements, pseudo-elements (like the dotted line),
           or position multiple unique icons. */

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container Styling --- */
        #hr-platform-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 60px 40px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            margin: 20px;
            position: relative; /* Crucial for absolute positioning of graphics */
            overflow: hidden;
        }

        /* --- Text Styling --- */
        .headline {
            font-size: 3.2vw;
            font-weight: 800;
            color: #1a1a1a;
            line-height: 1.1;
            margin-top: 50px;
        }

        .subtext {
            font-size: 16px;
            color: #6a6a6a;
            margin-top: 15px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        /* --- Button Styling --- */
        .request-button {
            background-color: #ff6f4e;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.2s;
            box-shadow: 0 4px 10px rgba(255, 111, 78, 0.4);
            display: block; /* Make it a block element to center it */
            margin-left: auto;
            margin-right: auto;
        }

        .request-button:hover {
            background-color: #e56447;
        }

        /* --- Graphical Layout (Flexbox) --- */
        .graphic-container {
            position: relative;
            height: 150px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
        }

        /* Connecting Line (Dashed) */
        .connecting-line {
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: repeating-linear-gradient(
                to right,
                #ccc,
                #ccc 5px,
                transparent 5px,
                transparent 10px
            );
            transform: translateY(-50%);
            z-index: 1;
        }

        /* Icon Wrapper Styles */
        .icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .icon-wrapper.center-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background-color: #925cff; /* Purple */
            box-shadow: 0 6px 15px rgba(146, 92, 255, 0.5);
        }

        /* Specific Icon Colors */
        .icon-1 { background-color: #ffc844; } /* Yellow */
        .icon-2 { background-color: #69c0ff; } /* Light Blue */
        .icon-4 { background-color: #ff5c77; } /* Red/Pink */
        .icon-5 { background-color: #eaeaea; } /* Light Gray/White for eyes */

        /* Avatars/Images */
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 3;
        }

        .avatar-left { top: 20%; left: 5%; }
        .avatar-right { top: 60%; right: 5%; }

        /* Eye Icon Detail */
        .icon-eyes {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .eye {
            width: 15px;
            height: 15px;
            background-color: #1a1a1a;
            border-radius: 50%;
            position: relative;
        }
        .eye::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="hr-platform-container">

        <img src="https://via.placeholder.com/100/A0A0A0/FFFFFF?text=P" alt="Person 1" class="avatar avatar-left">
        <img src="https://via.placeholder.com/100/B0B0B0/FFFFFF?text=A" alt="Person 2" class="avatar avatar-right">

        <div class="graphic-container">
            <div class="connecting-line"></div>

            <div class="graphic-item">
                <div class="icon-wrapper icon-1">
                    <svg class="svg-icon" fill="currentColor" width="30" height="30" viewBox="0 0 24 24"><path d="M12 2c-3.3 0-6 2.7-6 6c0 1.8.8 3.5 2 4.6V17c0 .6.4 1 1 1h6c.6 0 1-.4 1-1v-4.4c1.2-1.1 2-2.8 2-4.6c0-3.3-2.7-6-6-6zm0 18c-1.1 0-2 .9-2 2h4c0-1.1-.9-2-2-2z"/></svg>
                </div>
            </div>

            <div class="graphic-item">
                <div class="icon-wrapper icon-2">
                    <svg class="svg-icon" fill="currentColor" width="30" height="30" viewBox="0 0 24 24"><path d="M12 2c-5.5 0-10 4.5-10 10s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2zm-1 15h2v-6h-2v6zm0-8h2V7h-2v2z"/></svg>
                </div>
            </div>

            <div class="graphic-item">
                <div class="icon-wrapper center-icon">
                    <svg class="svg-icon" fill="currentColor" width="40" height="40" viewBox="0 0 24 24"><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>
                </div>
            </div>

            <div class="graphic-item">
                <div class="icon-wrapper icon-4">
                    <svg class="svg-icon" fill="currentColor" width="30" height="30" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.5 3.8 10.7 9 12c5.2-1.3 9-6.5 9-12V5l-9-4z"/></svg>
                </div>
            </div>

            <div class="graphic-item">
                <div class="icon-wrapper icon-5">
                    <div class="icon-eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="headline">
            All-in-one HR platform
        </h1>

        <p class="subtext">
            CoreyHR is a modern, all-in-one HR platform designed to perfectly fit your business needs.
        </p>

        <button class="request-button">
            Request a demo
        </button>

    </div>

</body>
</html>
