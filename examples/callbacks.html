<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HR Solutions UI - FINAL Layout Correction</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        /* Main Wrapper */
        .ui-wrapper {
            max-width: 1400px;
            width: 90%;
            height: 80vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Card/Image Style */
        .image-card {
            width: 130px; /* Slight increase in size for better visual weight */
            height: 180px;
            border-radius: 18px; /* Softer rounded corners */
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.15); /* More visible background for frosted effect */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            
            /* Frosted Glass Effect - KEY TO THE DESIGN */
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            
            position: absolute; 
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(105%); 
        }

        /* ABSOLUTE POSITIONING FOR 8 CARDS (Precise Match) */
        /* Positions are relative to the center, simulating the floating appearance */
        
        /* Left Column (4 images) */
        .img-l-1 { top: 20px; left: 0px; filter: blur(2px); opacity: 0.9; } /* Top Left - Blurred/Faded */
        .img-l-2 { top: 180px; left: 130px; } /* Second card - Closer to center, middle-upper */
        .img-l-3 { top: 300px; left: 0px; } /* Third card - Far left, middle-lower */
        .img-l-4 { bottom: 0px; left: 130px; } /* Bottom Left - Closer to center, bottom-most */

        /* Right Column (4 images) */
        .img-r-1 { top: 20px; right: 0px; } /* Top Right */
        .img-r-2 { top: 180px; right: 130px; } /* Second card - Closer to center, middle-upper */
        .img-r-3 { top: 300px; right: 0px; } /* Third card - Far right, middle-lower */
        .img-r-4 { bottom: 0px; right: 130px; } /* Bottom Right - Closer to center, bottom-most */


        /* Center Content Styling */
        .center-content {
            text-align: center;
            z-index: 10;
            max-width: 400px;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            border-radius: 15px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3.5em; /* Larger font size */
            color: #1a1a1a;
            line-height: 1.1;
            margin: 0 0 10px 0;
            font-weight: 400; 
        }

        h1 strong {
            font-weight: 800; /* Extra bold for emphasis */
        }

        p {
            color: #666;
            font-size: 1em;
            margin: 0 0 40px 0;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .learn-more-btn {
            display: inline-block;
            padding: 14px 35px; /* Bigger button */
            background: linear-gradient(135deg, #a64dff, #8e44ad);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05em;
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.5);
        }
        
        /* Bottom Gray Element */
        .bottom-circle-segment {
            position: absolute;
            bottom: -50px;
            width: 500px; /* Wider to match the image better */
            height: 180px;
            background-color: #d0d0d0;
            border-radius: 50% / 100% 100% 0 0;
            z-index: 5;
        }

        /* Watermark/Logo Approximation */
        .watermark {
            position: absolute;
            top: 220px;
            right: 140px;
            color: rgba(0, 0, 0, 0.4);
            font-size: 0.9em;
            font-weight: bold;
            transform: rotate(5deg);
            z-index: 10;
        }
        .watermark-ig {
            position: absolute;
            top: 50px;
            right: 50px;
            color: rgba(0, 0, 0, 0.3);
            font-size: 1.8em;
            font-weight: bold;
            z-index: 10;
        }

    </style>
</head>

        <div class="center-content">

                    <div style="width: 15px; height: 10px; border-radius: 0 0 5px 5px; background-color: #9b59b6; position: absolute; bottom: 0; left: 5px;"></div>
                    <div style="width: 12px; height: 12px; border-radius: 50%; background-color: #fff; position: absolute; top: 3px; left: 6.5px;"></div>
                </div>
            </div>

            <h1>
                Core <br> <strong>HR solutions</strong>
            </h1>
            
            <p>

            <a href="#" class="learn-more-btn">

    </div>
